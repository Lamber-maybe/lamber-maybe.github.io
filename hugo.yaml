# Hugo configuration file
title: Lamber's Blog

# services:
#   googleAnalytics:
#     ID: G-MEASUREMENT_ID

defaultContentLanguage: zh-CN
languages:
  en:
    languageName: English
    weight: 1
    title: Lamber
  zh-cn:
    languageName: 简体中文
    languageCode: zh-CN
    weight: 4
    title: Lamber

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - identifier: documentation
      name: Docs
      pageRef: /docs
      weight: 1
    - identifier: blog
      name: Blog
      pageRef: /blog
      weight: 2
    - identifier: about
      name: About
      pageRef: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/Lamber-maybe/lamber-maybe.github.io"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: /images/xiaolin.jpg
      # width: 40
      # height: 20
      # link: /
    width: wide

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
      # Pagination
      pagerSize: 20

    article:
      displayPagination: true

  toc:
    displayTags: true

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  page:
    # full (100%), wide (90rem), normal (80rem)
    width: normal
    # tabs:
    #   sync: true